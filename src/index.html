<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="https://assets.pokemon.com/static2/_ui/img/favicon.ico" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">   
  </head>
  <body class="p-3 mb-2 bg-info text-white">
    <header>
      <div class="container">
      <div class="text-center">
      <div class="row">
      <div class="col-12">
      <img src="./img/logo.png" class="img-fluid" alt="Responsive image">
      </div>
      </div>
      </div>
      </div>
      <br>
        <div class="container">
        <div class="row">
        <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" id="restart" href="./index.html">Menú de Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>   
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
        <ul class="navbar-nav mr-auto">
        
        <li class="nav-item dropdown  limargin">
        <select class= "form-control" id="filterOrder">
        <option class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Ordenar</option>
        <option class="dropdown-item" value="growing">Creciente</option>
        <option class="dropdown-item" value="decreasing">Decreciente</option>
        </select>
        </li>
        
        <li class="nav-item dropdown  limargin">
        <select class= "form-control" id="filterType" >
        <option class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Tipos de Pókemon</option>
        <option class="dropdown-item" value="Normal">Normal</option>
        <option class="dropdown-item" value="Fire">Fuego (Fire)</option>
        <option class="dropdown-item" value="Water">Agua (Water)</option>
        <option class="dropdown-item" value="Grass">Hierba / Planta (Grass)</option>
        <option class="dropdown-item" value="Electric">Eléctrico (Electric)</option>
        <option class="dropdown-item" value="Ice">Hielo (Ice)</option>
        <option class="dropdown-item" value="Fighting">Lucha (Fighting)</option>
        <option class="dropdown-item" value="Poison">Veneno (Poison)</option>
        <option class="dropdown-item" value="Ground">Tierra (Ground)</option>
        <option class="dropdown-item" value="Rock">Roca (Rock)</option>
        <option class="dropdown-item" value="Flying">Volador (Flying)</option>
        <option class="dropdown-item" value="Psychic">Psíquico (Psychic)</option>
        <option class="dropdown-item" value="Bug">Insecto / Bicho (Bug)</option>
        <option class="dropdown-item" value="Ghost">Fantasma (Ghost)</option>
        <option class="dropdown-item" value="Dragon">Dragon</option> 
        </select>
        </li>

        <li class="nav-item dropdown  limargin">
        <select class="form-control" id="departureTime">
        <option class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Hora de Salida</option>
        <option class="dropdown-item" value="morning">Mañana</option>
        <option class="dropdown-item" value="late">Tarde</option>
        <option class="dropdown-item" value="night">Noche</option>
        <option class="dropdown-item" value="N/A">N/A</option>
        </select>
        </li>

        </ul>
        

        </div>
        </nav>
        </div>
        </div>
        </div>

  </header>
  <br>
  <br>
  <br>
  <div class="container">
    <div id="viewPokemon" class= "card-deck">   
    </div>      
  </div>

  <div class="container">
    <div id="viewCalculeTab">
    </div>
    <div id="viewCalcule" class="card-group">
    </div>
  </div>
<br>
<br>
<br>
  <footer>

  <script src="main.js"></script>
